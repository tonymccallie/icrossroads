<ion-header no-border>
	<ion-navbar color="primary">
		<ion-title center>Watch Live</ion-title>
		<button ion-button icon-only menuToggle right>
			<ion-icon name="menu"></ion-icon>
		</button>
	</ion-navbar>
</ion-header>

<ion-content>
	<div style="left: 0; width: 100%; height: 0; position: relative; padding-bottom: 56.2493%;">
		<iframe [src]="url" style="border: 0; top: 0; left: 0; width: 100%; height: 100%; position: absolute;"
		 allowfullscreen scrolling="no"></iframe>
	</div>
</ion-content>
