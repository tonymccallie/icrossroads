<ion-header no-border>
	<ion-navbar color="primary">
		<ion-title center>Events</ion-title>
		<button ion-button icon-only menuToggle right>
			<ion-icon name="menu"></ion-icon>
		</button>
	</ion-navbar>
</ion-header>

<ion-content>
	<div padding>
		<h1>Upcoming Events</h1>
	</div>

	<ion-list>
		<ion-item *ngFor="let event of events" (click)="viewEvent(event)">
			<img src="{{rootUrl}}/img/thumb/{{event.MediaImage.filename}}/width:1100/height:600" />
		</ion-item>
	</ion-list>

</ion-content>
