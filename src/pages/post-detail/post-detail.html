<ion-header no-border>
	<ion-navbar color="primary">
		<ion-title center>Community Feed</ion-title>
		<button ion-button icon-only menuToggle right><ion-icon name="menu"></ion-icon></button>
	</ion-navbar>
</ion-header>


<ion-content>
	<img src="{{rootUrl}}/img/thumb/{{post.MediaImage.filename}}/width:1000/height:600/crop:true/zoom:auto">
	<ion-toolbar color="primary">
		{{post.CommunityPost.title}}
	</ion-toolbar>
	<div padding [innerHTML]="post.CommunityPost.body"></div>
</ion-content>
